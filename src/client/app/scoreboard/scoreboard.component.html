<div id="scoreboard-holder" *ngIf="ready">
    <div id="scoreboard-header">
        <h3>{{ date.month }}/{{ date.day }}/{{ date.year }}</h3>
    </div>
    <div id="scoreboard-content">
        <ng-container *ngFor="let game of games">
            <linescore [game]="game"></linescore>
        </ng-container>
    </div>
</div>
