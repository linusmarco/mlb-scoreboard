<div id="scoreboard-holder">
    <div id="scoreboard-header">
        <input type="number" min="1" max="12" (change)="updateDate()" [(ngModel)]="date.month">/
        <input type="number" min="1" max="31" (change)="updateDate()" [(ngModel)]="date.day">/
        <input type="number" min="1871" max="2016" (change)="updateDate()" [(ngModel)]="date.year">
    </div>
    <div id="scoreboard-content" *ngIf="ready">
        <ng-container *ngFor="let game of games">
            <linescore [game]="game"></linescore>
        </ng-container>
        <h2 *ngIf="games.length === 0">No games for this date</h2>
    </div>
    <div id="scoreboard-content" *ngIf="!ready">
        <h3>Loading...</h3>
    </div>
</div>
